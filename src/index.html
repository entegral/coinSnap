<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">

      <div id="from-giphy"></div>

        <div class="row">
          <div class="col-md-10">

            <div class="game-play card-body">

              <div class="row tamagatchi-stats">
                <div class="col-md-8">
                  <label>Hunger:</label>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" id="food-status"></div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="button-padding">
                    <button type="button" class="btn btn-primary" id="food-small">Snack</button>
                    <button type="button" class="btn btn-primary" id="food-big">Meal</button>
                  </div>
                </div>
              </div>

              <div class="row tamagatchi-stats">
                <div class="col-md-8">
                  <label>Boredom:</label>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" id="play-status"></div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="button-padding">
                    <button type="button" class="btn btn-primary" id="play-small">Play fetch</button>
                    <button type="button" class="btn btn-primary" id="play-big" >Baseball</button>
                  </div>
                </div>
              </div>

              <div class="row tamagatchi-stats">
                <div class="col-md-8">
                  <label>Tired:</label>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%" id="sleep-status"></div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="button-padding">
                    <button type="button" class="btn btn-primary" id="sleep-small">Nap</button>
                    <button type="button" class="btn btn-primary" id="sleep-big">Hibernate</button>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>


    </div>
  </body>
</html>
